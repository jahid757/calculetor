<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" value="" id="output">
       <div class="calc" id="calculator">
            <div class="calc-btn-1 calc-btn">AC</div>
            <div class="calc-btn-2 calc-btn">/</div>
            <div class="calc-btn-3 calc-btn">*</div>
            <div class="calc-btn-4 calc-btn">7</div>
            <div class="calc-btn-5 calc-btn">8</div>
            <div class="calc-btn-6 calc-btn">9</div>
            <div class="calc-btn-7 calc-btn">-</div>
            <div class="calc-btn-8 calc-btn">4</div>
            <div class="calc-btn-9 calc-btn">5</div>
            <div class="calc-btn-10 calc-btn">6</div>
            <div class="calc-btn-11 calc-btn">+</div>
            <div class="calc-btn-12 calc-btn">1</div>
            <div class="calc-btn-13 calc-btn">2</div>
            <div class="calc-btn-14 calc-btn">3</div>
            <div class="calc-btn-15 calc-btn">0</div>
            <div class="calc-btn-16 calc-btn">.</div>
            <div class="calc-btn-17 calc-btn" id="result">=</div>
        </div>
    </div>
    <!-- Design By MD: Jahid Hasan -->
    <script src="script.js"></script>
</body>
</html>
